<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSVP</title>
  </head>
  <body>
    <form>
  <h2>RSVP</h2>
  <p>Come and make our special day more awesome!</p>
  <br>
  <label for="first-name">First Name:</label>
  <input type="text" id="first-name">
  <br><br>
  <label for="last-name">Last Name:</label>
  <input type="text" id="last-name">
  <br><br>
  Are you coming?<br>
  <input type="radio" name="option"> Yes
<br>
<input type="radio" name="option"> No
<br>
<input type="radio" name="option"> Maybe

  <br><br>
  Any dietary restrictions for main course?<br>
  <input type="radio"> Vegetarian
<br>
<input type="radio"> Vegan
<br>
<input type="radio"> Gluten Free
<br>
<input type="radio"> Hypertension (Salt Free)
<br>
<input type="radio"> Other food allergies
<br>
<label for="allergies">Specify</label>
<input type="text" id="allergies">



  <br><br>
  <input type="submit">
 </form>
  </body>
</html>
