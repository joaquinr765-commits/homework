<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Bar</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <form>
        <section class="box">
            <h2 class="header">Settings</h2>
            <h3 class="subheader">Appearance</h3>
            <div class="toggle">
                <span>Dark Mode</span>
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider round"></span>
                </label>
            </div>
            <div class="toggle">
                <span>Large Text</span>
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider round"></span>
                </label>
            </div>

            <h3 class="subheader">Notifications</h3>
            <div class="toggle">
                <span>Email Alerts</span>
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider round"></span>
                </label>
            </div>
            <div class="toggle">
                <span>Push Notifications</span>
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider round"></span>
                </label>
            </div>

            <h4>Volume</h4>
            <div class="slidecontainer">

            </div>


        </section>
    </form>
</body>

</html>
