<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welp!</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>

    <form>
        <h2>Movie Reviewer</h2>
        <label for="user-name">Name:</label>
        <input type="text" id="user-name" required />
        <br>
        <label for="movie-title">Movie:</label>
        <input type="text" id="movie-title" required />

        <br><br>
        <fieldset>
            <p>Would you watch it again?</p>

            <input type="radio" id="yes" name="option" value="yes">
            <label for="yes">Yes</label>

            <input type="radio" id="maybe" name="option" value="maybe">
            <label for="maybe">Maybe</label>

            <input type="radio" id="no" name="option" value="no">
            <label for="no">No</label>
            <br><br>
        </fieldset>
        <fieldset>
            <label>
                <p>How many stars does the movie deserve?</p>
                <input type="radio" name="rating" value="1">
                ★
            </label>
            <br>
            <label>
                <input type="radio" name="rating" value="2">
                ★★
            </label>
            <br>
            <label>
                <input type="radio" name="rating" value="3">
                ★★★
            </label>
            <br>
            <label>
                <input type="radio" name="rating" value="4">
                ★★★★
            </label>
            <br>
            <label>
                <input type="radio" name="rating" value="5">
                ★★★★★
            </label>
        </fieldset>

        <br>
        <p>Tell us your opinion:</p>
        <textarea id="data-entry" rows="7" cols="42" maxlength="250"></textarea>
        <br>
        <button type="submit">Submit</button>
    </form>
</body>

</html>
